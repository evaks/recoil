<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabelWidget Test</title>
    <script src="../../../../closure-library/closure/goog/base.js"></script>
    <script src="../../../../my-deps.js"></script>
    <script>
        goog.require('goog.dom');
        goog.require('recoil.frp.Frp');
        goog.require('recoil.ui.WidgetScope');
        goog.require('recoil.frp.Behaviour');
        goog.require('recoil.frp.Util');
        goog.require('recoil.frp.struct');
        goog.require('recoil.ui.WidgetHelper');
        goog.require('recoil.ui.Widget');
        goog.require('recoil.ui.widgets.LabelWidget');
    </script>
    <link rel="stylesheet" href="../css/demo.css">
    <!--<link rel="stylesheet" href="../../../../closure-library/closure/goog/css/checkbox.css">-->
</head>
<body>

<div id="label1"></div>
<div id="label2"></div>

<script>
    var scope = new recoil.ui.WidgetScope();
    var frp = scope.getFrp();
    var $ = goog.dom.getElement;

//    var val = frp.createB("test");

    var label1 = new recoil.ui.widgets.LabelWidget(scope);
    label1.getComponent().render($('label1'));
    label1.attach('label1', true);

    var label2 = new recoil.ui.widgets.LabelWidget(scope);
    label2.getComponent().render($('label2'));
    label2.attach('label2', false);

</script>
</body>
</html>
