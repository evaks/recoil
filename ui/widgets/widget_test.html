<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>recoil.ui.widgets.TableWidget</title>
<script src="../../../../closure-library/closure/goog/base.js"></script>
<script src="../../../../my-deps.js"></script>

<script>
  goog.require('recoil.frp.Frp');
  goog.require('recoil.frp.debug');
  goog.require('recoil.ui.widgets.table.TableWidget');
  goog.require('recoil.ui.widgets.NumberWidget');
  goog.require('recoil.ui.BoolWithExplaination');
  goog.require('recoil.ui.WidgetScope');
  
</script>
<style>
  .recoil_table_selected {background-color:green;}
</style>

<body>
  <div id="numberW"/>
  <div id="number1W"/>
  <input type="number"/>
  <script>
    var scope = new recoil.ui.WidgetScope();
    var frp = scope.getFrp();
    var $ = goog.dom.getElement;

    var numberWidget = new recoil.ui.widgets.NumberWidget(scope);
    var numberWidget1 = new recoil.ui.widgets.NumberWidget(scope);
    numberWidget.getComponent().render($('numberW'));
    numberWidget1.getComponent().render($('number1W'));

    var value = recoil.frp.debug.debug("Number Val",frp.createB(7));
    numberWidget.attachMeta("",value,{});
    numberWidget1.attachMeta("",value,{});
    
  </script>
</body>
</html>
