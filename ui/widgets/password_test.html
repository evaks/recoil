<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Test</title>
    <script src="../../../../closure-library/closure/goog/base.js"></script>
    <script src="../../../../my-deps.js"></script>
    <script>
        goog.require('goog.dom');
        goog.require('recoil.frp.Frp');
        goog.require('recoil.ui.WidgetScope');
        goog.require('recoil.frp.Behaviour');
        goog.require('recoil.frp.Util');
        goog.require('recoil.frp.struct');
        goog.require('recoil.ui.WidgetHelper');
        goog.require('recoil.ui.Widget');
        goog.require('recoil.ui.widgets.PasswordWidget');
    </script>
    <link rel="stylesheet" href="../css/demo.css">
    <!--<link rel="stylesheet" href="../../../../closure-library/closure/goog/css/checkbox.css">-->
</head>
<body>

<div>
    <div id="label"></div>
    <div id="password"></div>
    <div id="input"></div>
</div>


<script>
    var scope = new recoil.ui.WidgetScope();
    var frp = scope.getFrp();
    var $ = goog.dom.getElement;

    var val = frp.createB('testss');

    var password = new recoil.ui.widgets.PasswordWidget(scope);
    password.attach('password', val,  recoil.ui.BoolWithExplaination.TRUE);

    var label = password.getLabel();

    var inputWidget = new recoil.ui.widgets.InputWidget(scope);
    inputWidget.attach('input', val,  recoil.ui.BoolWithExplaination.TRUE);

    label.getComponent().render($('label'));
    password.getComponent().render($('password'));
    inputWidget.getComponent().render($('input'));


</script>
</body>
</html>
