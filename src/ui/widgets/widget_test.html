<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>recoil.ui.widgets.TableWidget</title>
<script src="../../../lib/closure-library/closure/goog/base.js"></script>
<script src="../../../my-deps.js"></script>

<script>
  goog.require('recoil.frp.Frp');
  goog.require('recoil.ui.widgets.table.TableWidget');
  goog.require('recoil.ui.widgets.NumberWidget');
  goog.require('recoil.ui.BoolWithExplanation');
  goog.require('recoil.ui.WidgetScope');
  
  function doRedirect() {
  var loc = window.location;
  var form = document.createElement("form");
  form.setAttribute("method", "POST");
  form.setAttribute("action", loc.protocol + "//" + "newhost" + loc.port + "/ipchange");

  var url = loc.pathname;
  console.log(loc.protocol + "//newhost" + loc.port + "/ipchange", document.cookie);

  var hiddenField = document.createElement("input");
  hiddenField.setAttribute("type", "hidden");
  hiddenField.setAttribute("name", "cookie");
  hiddenField.setAttribute("value", document.cookie);
  form.appendChild(hiddenField);

  hiddenField.setAttribute("type", "hidden");
  hiddenField.setAttribute("name", "url");
  hiddenField.setAttribute("value", url);

  hiddenField.setAttribute("type", "hidden");
  hiddenField.setAttribute("name", "commiting");
  hiddenField.setAttribute("value", url);

  console.log(window.location.protocol, window.hostname, window.location.port, url);
  form.appendChild(hiddenField);
  


    document.body.appendChild(form);
//    form.submit();

  }
</script>
<style>
  .recoil_table_selected {background-color:green;}
</style>

<body>
  <div id="numberW"/>
  <div id="number1W"/>
  <input type="button" onclick="doRedirect()">Redirect</input>
  <input type="number"/>
  <script>
    var scope = new recoil.ui.WidgetScope();
    var frp = scope.getFrp();
    var $ = goog.dom.getElement;

    var numberWidget = new recoil.ui.widgets.NumberWidget(scope);
    var numberWidget1 = new recoil.ui.widgets.NumberWidget(scope);
    numberWidget.getComponent().render($('numberW'));
    numberWidget1.getComponent().render($('number1W'));

    var value = frp.createB(7);
    numberWidget.attachMeta("",value,{});
    numberWidget1.attachMeta("",value,{});
    
  </script>
</body>
</html>
