<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expression Test</title>
    <link rel="stylesheet" href="../../../../closure-library/closure/goog/css/menubutton.css">
    <link rel="stylesheet" href="../../../../closure-library/closure/goog/css/menu.css">
    <link rel="stylesheet" href="../../../../closure-library/closure/goog/css/menuitem.css">
    <link rel="stylesheet" href="../../../../closure-library/closure/goog/css/menuseparator.css">
    <script src="../../../../closure-library/closure/goog/base.js"></script>
    <script src="../../../../my-deps.js"></script>
    <style>
      .recoil-error {
      color:red;
      }
      </style>
    <script>
        goog.require('goog.dom');
      goog.require('goog.positioning.ClientPosition');
      goog.require('goog.positioning.ViewportClientPosition');
        goog.require('recoil.frp.Frp');
        goog.require('recoil.ui.WidgetScope');
        goog.require('recoil.frp.Behaviour');

        goog.require('recoil.frp.Util');
        goog.require('recoil.frp.struct');

        goog.require('recoil.ui.WidgetHelper');
        goog.require('recoil.ui.Widget');
        goog.require('recoil.ui.widgets.ExprWidget');
    </script>
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>

<div>
    <div id="label">Label</div>
    <div id="input"></div>
    <div id="input1"></div>
</div>


<script>
  var scope = new recoil.ui.WidgetScope();
  var frp = scope.getFrp();
  var $ = goog.dom.getElement;

  var val = frp.createB("test");
  var dpB = frp.createB(2);
  var inputWidget = new recoil.ui.widgets.ExprWidget(scope);
  inputWidget.attachStruct({value: frp.createB(''), decimalPlaces: dpB, classes: ['expr-input']});

  var dpWidget = new recoil.ui.widgets.InputWidget(scope);
  dpWidget.attachStruct({value: dpB});

  inputWidget.getComponent().render($('input'));
  dpWidget.getComponent().render($('input1'));
  
</script>
</body>
</html>
