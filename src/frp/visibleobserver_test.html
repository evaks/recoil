<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
<title>Check list unit tests - lib.frp.VisibleObserver</title>
<script src="../../lib/closure-library/closure/goog/base.js"></script>
<script src="../../my-deps.js"></script>
<script>
function doObserveTest() {

    var obs = new MutationObserver(function(mutations) {
       console.log(mutations);
    });
    
    var node = document. getElementById("ob_test");
    var node1 = document.getElementById("ob_test1");
    obs.observe(node, /** @type MutationObserverInit */
    ({
        attributes: true,
        childList: true,
    }));
    
    node.removeChild(node1);
    console.log(obs.takeRecords());
    obs.disconnect();
    obs.observe(node, /** @type MutationObserverInit */
    ({
        attributes: true,
        childList: true,
    }));
    
    
    
}

goog.require('recoil.frp.VisibleObserverTest');
</script>
</head>
<body>
<div id="body">
<div>hi</div>
<button onclick="doObserveTest()">Observer Test</button>
</div>
<div id="ob_test" bob="xxx" >
  <div id="ob_test1"/>
</div>


</body>
</html>
