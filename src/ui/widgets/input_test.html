<div id="label1"></div>
<div id="input1"></div>
<div id="input2"></div>

<script>
    var scope = new recoil.ui.WidgetScope();
    var frp = scope.getFrp();
    var $ = goog.dom.getElement;

    var val = frp.createB("test");

    var input1 = new recoil.ui.widgets.InputWidget(scope);
    input1.attach('input1', val, recoil.ui.BoolWithExplanation.TRUE);
    input1.getLabel().getComponent().render($('label1'));
    input1.getLabel().attach(val, recoil.ui.BoolWithExplanation.TRUE);
    input1.getComponent().render($('input1'));
